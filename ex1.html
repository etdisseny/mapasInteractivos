
<!DOCTYPE html>
<html>
<head>
	<title>Ex1 Mapa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
<div id="mapid" style="width: 100%; height: 400px;"></div>
<script>
	var mymap = L.map('mapid').setView([41.3729174, 2.16073119], 16);
	

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	var marker = L.marker([41.3749416, 2.16287220]).addTo(mymap);


	var LeafIcon = L.Icon.extend({
    options: {
       iconSize: [50, 50],
	   shadowSize:[50, 64],
	   iconAnchor:[22, 94],
	   shadowAnchor:[4, 62],    
	   popupAnchor:[-3, -76]
    }
});	
var greenIcon = new LeafIcon({ 
	iconUrl: 'church.png', 
	shadowUrl: '' })
L.marker([41.3729174, 2.16073119], {icon: greenIcon}).addTo(mymap);
L.marker([41.3729174, 2.16073119]).bindPopup("<b>Iglesia</b>").addTo(mymap);


	function onMapClick(e) {
		console.log(e);
		alert("Acabas de hacer clic en " + e.latlng);
	}

	mymap.on('click', onMapClick);
</script>
</body>
</html>
